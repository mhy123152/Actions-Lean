    - name: æž„é€ dockeré•œåƒ
      id: push
      run: |
        cd $GITHUB_WORKSPACE/dockerx86
        cp $GITHUB_WORKSPACE/openwrt/bin/targets/x86/64/openwrt-x86-64-generic-rootfs.tar.gz $GITHUB_WORKSPACE/dockerx86/
        mv openwrt-x86-64-generic-rootfs.tar.gz openwrt-x86-64-default-rootfs.tar.gz  
        chmod +x $DOCKER_BUILD_SH
        ./$DOCKER_BUILD_SH
        gzip -dc docker-img-openwrt-x86-latest.gz | docker load
        docker login --username=${{ secrets.DOCKER_USER }} --password=${{ secrets.DOCKER_TOKEN }}
        docker tag mhy123152/lean-rootfs mhy123152/lean-rootfs:${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }} mhy123152/lean-rootfs:${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.REPO_BRANCH }}
        docker push mhy123152/lean-rootfs
        echo "status=success" >> $GITHUB_OUTPUT


